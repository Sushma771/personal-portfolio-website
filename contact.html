<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Sushma Deyannavar</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Sushma<span>Dev</span></div>
    <div class="menu-toggle">&#9776;</div>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </header>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <h2 class="section-title">Let's Connect</h2>
    <p class="section-subtitle">Feel free to reach out for collaborations or just a friendly hello ðŸ‘‹</p>

    <form class="contact-form" onsubmit="return validateForm(event)">
      <div class="input-box">
        <input type="text" id="name" placeholder="Your Name" required />
        <span class="focus-glow"></span>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Your Email" required />
        <span class="focus-glow"></span>
      </div>
      <div class="input-box">
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <span class="focus-glow"></span>
      </div>
      <button type="submit" class="neon-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Sushma Deyannavar | Designed with ðŸ’–</p>
  </footer>

  <button id="scrollTopBtn">â†‘</button>
  <script src="script.js"></script>

  <script>
    // ===== Simple Contact Form Validation + Mailto Fallback =====
    function validateForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return false;
      }

      const mailtoLink = `mailto:sushmadeyannavar@example.com?subject=Portfolio Contact from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom: ${encodeURIComponent(email)}`;
      window.location.href = mailtoLink;
      return true;
    }
  </script>
</body>
</html>
